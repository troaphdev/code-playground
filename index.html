<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Troaph's Code Editor</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blobs-container" id="blobsContainer"></div>
  
  <!-- Updated Sidebar matching your Portal -->
  <div class="sidebar">
    <button class="expand-sidebar-btn">‚ò∞</button>
    <hr class="sidebar-separator">
    <div class="sidebar-icons">
      <button onclick="window.location.href='https://troaphdev.github.io/'" title="Home">
        <span class="icon">üè†</span>
        <span class="label">Home</span>
      </button>
      <button onclick="window.location.href='https://troaphdev.github.io/worldnews'" title="World News">
        <span class="icon">üì∞</span>
        <span class="label">World News</span>
      </button>
      <button onclick="window.location.href='https://troaphdev.github.io/code-playground'" title="Code Playground">
        <span class="icon">üíª</span>
        <span class="label">Playground</span>
      </button>
    </div>
  </div>
  
  <div class="main-content" id="mainContent">
    <div class="left-column" id="leftColumn">
      <div class="editor-card">
        <div class="editor-card-header">HTML</div>
        <div class="editor-card-content">
          <textarea id="htmlCode" spellcheck="false">
<h1>Hello, World!</h1>
<p>This is a test paragraph.</p>
          </textarea>
        </div>
      </div>
      <div class="editor-card">
        <div class="editor-card-header">JS</div>
        <div class="editor-card-content">
          <textarea id="jsCode" spellcheck="false">
console.log("Hello from JavaScript!");
          </textarea>
        </div>
      </div>
    </div>
    <div class="vertical-splitter" id="verticalSplitter"></div>
    <div class="right-column" id="rightColumn">
      <div class="css-panel" id="cssPanel">
        <div class="editor-card" style="height: calc(100% - 2.5rem); margin: 0.5rem;">
          <div class="editor-card-header">CSS Editor</div>
          <div class="editor-card-content">
            <textarea id="cssCode" spellcheck="false">
body {
  background-color: #f0f0f0;
  color: #333;
  font-family: sans-serif;
}
h1 {
  color: #f03;
}
            </textarea>
          </div>
        </div>
      </div>
      <div class="horizontal-splitter" id="horizontalSplitter"></div>
      <div class="preview-panel" id="previewPanel">
        <div class="preview-title">Live Preview</div>
        <iframe class="preview-iframe" id="previewFrame" srcdoc=""></iframe>
      </div>
    </div>
  </div>
  
  <button class="floating-button" id="runButton">RUN</button>
  <script src="script.js"></script>
</body>
</html>
